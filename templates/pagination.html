<div class="container">
    <div class="row">
        <div class="col-2 offset-5 mb-2">
            <div class="pagination text-center">
                <span class="step-links">
                    {% if page_obj.has_previous %}
                    <li><a href="?page={{ page_obj.previous_page_number }}" class="btn btn-warning all-btn page">&laquo; Prev
                    </a>
                </li>
                    {% endif %}

                    {% if page_obj.has_next %}
                    <li><a href="?page={{ page_obj.next_page_number }}" class="btn btn-warning all-btn page"> Next &raquo;</a>
                    </li>
                    {% endif %}
                    <span class="current">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
