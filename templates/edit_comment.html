{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated and user.username == comment.name %}

<!-- TITLE -->
<div class="container">
    <div class="row">
        <div class="col-8 offset-2 text-center mt-5">
            <h2>Edit Comment</h2>
            <hr>
        </div>
    </div>

    <!-- EDIT COMMENT FORM -->
<div class="row">
    <div class="col-8 mt-3 offset-2 text-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}

            <button class="btn btn-success right mb-2" type="submit" >Edit Comment<i class="fas fa-edit ml-3"></i></button>
        </form>
    </div>
  </div>
</div>


{% endif %}




{%endblock%}
